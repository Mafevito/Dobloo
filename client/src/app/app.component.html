<h1> Welcome to {{title}}! </h1>
  <div *ngIf="!session.user && session.startLoginCompleted">
    <a  [routerLink]="['login']">Login</a>
    <a  [routerLink]="['signup']">Signup</a>
    <a  [routerLink]="['solicitude']">Crear nueva solicitud</a>
    <a  [routerLink]="['solicitudes']">Ver lista de solicitudes</a>
  </div>

  <div *ngIf="session.user && session.startLoginCompleted">
  <pre>{{ session.user | json }}</pre>
    <button (click)="logout()">Logout</button>
    <a [routerLink]="['/profile/', session.user._id]">Ver perfil</a>
  </div>

<router-outlet></router-outlet>
