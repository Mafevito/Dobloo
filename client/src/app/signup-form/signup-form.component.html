<h1> Authentication Sample </h1>
<form>
  <h2> Signup </h2>
  <label> Username </label><br>
  <input type="text" [(ngModel)]="username" name="username"/>
  <br>
  <label> Password </label><br>
  <input type="password" [(ngModel)]="password" name="password"/>
  <br>
  <label> Email </label><br>
  <input type="text" [(ngModel)]="email" name="email"/>
  <br>
  <label> Nombre completo </label><br>
  <input type="text" [(ngModel)]="fullName" name="fullName"/>
  <br>
  <!--<label> Tipo de sangre </label><br>
  <input type="text" [(ngModel)]="bloodType" name="bloodType"/>-->
  <label> Tipo de sangre </label> <br>
  <select name="select" [(ngModel)]="bloodType" name="bloodType">
    <option value="A negativo">A negativo</option>
    <option value="A positivo">A positivo</option>
    <option value="B negativo">B negativo</option>
    <option value="B positivo">B positivo</option>
    <option value="O negativo">O negativo</option>
    <option value="O positivo">O positivo</option>
    <option value="AB negativo">AB negativo</option>
    <option value="AB positivo">AB positivo</option>
  </select>
  <br>
  <label> Fecha de nacimiento </label><br>
  <input type="date" [(ngModel)]="birthDate" name="birthDate"/>
  <br>
  <label> Ciudad </label><br>
  <input type="text" [(ngModel)]="city" name="city"/>
  <br>
  <label> Peso </label><br>
  <input type="text" [(ngModel)]="weight" name="weight"/>
  <br>
  <label> Altura </label><br>
  <input type="text" [(ngModel)]="height" name="height"/>
  <br>
  <label> Numero de telefono </label><br>
  <input type="text" [(ngModel)]="phoneNumber" name="phoneNumber"/>
  <br>

  <button type='button' (click)="signup()"> signup </button>
</form>
<p class="error"> {{ error }} </p>
