<app-navbar></app-navbar>

<div class="container">
  <div class="row container-solicitude">
    <h1> Solicitar donantes </h1>
    <form>
      <div class="col-md-6 col-md-offset-3 solicitude-form">
      <label> Nombre Completo</label>
      <input type="text" class="form-control" [(ngModel)]="formInfo.name" name="name"/>
      <br>
      <label> Tipo de sangre </label>
      <select name="select" class="form-control" [(ngModel)]="formInfo.bloodType" name="bloodType">
        <option value="A -">A +</option>
        <option value="A -">A -</option>
        <option value="B +">B +</option>
        <option value="B -">B -</option>
        <option value="O +">O +</option>
        <option value="O -">O -</option>
        <option value="AB +">AB +</option>
        <option value="AB -">AB -</option>
      </select>
      <br>
      <label> Edad </label>
      <input type="number" class="form-control" [(ngModel)]="formInfo.years" name="years"/>
      <br>
      <label> Cantidad donantes </label>
      <input type="number" class="form-control" [(ngModel)]="formInfo.amountBlood" name="amountBlood"/>
      <br>
      <label> Hospital donde se va a realizar la donación </label>
      <div class="row-map">
      <input type="text" class="form-control" [(ngModel)]="formInfo.hospital" name="hospital"/>
       <!-- <app-maps (locationEmitter)="getPosition($event)"></app-maps> -->
      </div>
      <br>
      <label> Motivo por el que solicitas la donación </label>
      <textarea type="text" class="form-control" [(ngModel)]="formInfo.reason" name="reason"></textarea>
      <br>

      <button class="btn-solicitude" type="button" (click)="submit()"> Submit </button>
    </div>
    </form>
    <p class="error"> {{ error }} </p>
  </div>
</div>

<app-footer></app-footer>
