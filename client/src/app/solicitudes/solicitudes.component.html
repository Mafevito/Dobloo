<h1> Lista de todas las solicitudes </h1>

<div>
  <div *ngFor="let solicitude of solicitudes | async" class="blocky">
    <p> <b>Nombre del paciente:</b> {{ solicitude.name }} </p>
    <p> <b>Motivo:</b>{{ solicitude.reason }} </p>
    <a [routerLink]="['/solicitudes', solicitude._id]"> View Details </a>
  </div>
</div>
